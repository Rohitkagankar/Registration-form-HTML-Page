<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>GATE Registration Form</h2>
    <form action="#">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="comform-password">Comform Password:</label><br>
        <input type="comform-password" id="comform-password" name="comform-password" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" name="dob" value="dob" required><br><br>

        <label for="nationality">nationality:</label>
        <select name="nationality" id="nationality">
            <option value="Indian">Indian</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="terms">Terms and conditions</label>
        <input type="checkbox" id="tems" name="terms" required><br><br>

        <input type="submit" value="submit"><br><br>
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
